language: scala
scala:
 - 2.12.4
script:
 - sbt test
 - sbt "project tool" "assembly"
 - for f in tool/target/scala-2.12/idml-tool-assembly-*.jar; do cp "$f" "idml.jar"; done
deploy:
  - provider: releases
    api_key:
     secure: ""
   file: "idml.jar"
   skip_cleanup: true
   on:
     tags: true
  - provider: script
    script:
     - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
     - sbt "project tool" "docker:publish"
    on:
      tags: true
